<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프롬프트 테스트 확장 프로그램</title>
    <style>
        body {
            width: 400px;
            min-height: 150px;
            margin: 0;
            padding: 20px;
            font-family: 'Malgun Gothic', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px 20px 20px 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #4a5568;
            margin: 0 0 10px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .desc {
            color: #666;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>프롬프트 테스트 확장 프로그램</h1>
        <div class="desc">좌측 로그 오버레이에서 자동 모드를 제어하세요.</div>
    </div>
</body>
</html>
