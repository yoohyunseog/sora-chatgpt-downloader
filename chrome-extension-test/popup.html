<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Sora ChatGPT Auto Save</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 300px;
            min-height: 200px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .title {
            color: #4a5568;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 12px;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .section-title {
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-section {
            text-align: center;
            padding: 15px;
            background: #e6fffa;
            border-radius: 8px;
            border: 1px solid #81e6d9;
        }

        .info-text {
            color: #234e52;
            font-size: 12px;
            line-height: 1.4;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
        }

        .status.info {
            background: #e6fffa;
            color: #234e52;
            border: 1px solid #81e6d9;
        }

        .status.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="title" data-i18n="appName">Sora ChatGPT Auto Save</div>
            <div class="subtitle" data-i18n="appDescription">Automatically save images and prompts</div>
        </div>

        <!-- Language Selection -->
        <div class="section">
            <div class="section-title" data-i18n="language">Language</div>
            <select id="languageSelector" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; background: white;">
                <option value="en" data-i18n="english">English</option>
                <option value="ko" data-i18n="korean">한국어</option>
            </select>
        </div>

        <!-- Info Section -->
        <div class="info-section">
            <div class="info-text">
                <strong data-i18n="extensionReady">Extension Ready!</strong><br>
                <span data-i18n="extensionReadyDesc">The extension is ready to use with all features enabled.</span>
            </div>
        </div>

        <!-- Status Message -->
        <div class="status info hidden" id="statusMessage">
            <span id="statusText">Extension ready</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
